<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Color</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body id="main" onresize="redirect()">
    <canvas id="canvas"></canvas>
    <div id="settings">
        <h2 class="section-title">Background:</h2>
        <select name="backgroundType" id="bgType">
            <option value="Flat">Plain Colour</option>
            <option value="Linear">Linear Gradient</option>
            <option value="Radial">Radial Gradient</option>
        </select><br>
        <input type="color" id="bg-color" onblur="redirect()"><br>
        <h2 class="section-title">Fill Colour:</h2>
        <input type="color" id="fill-style" onblur="redirect()"><br>
        <h2 class="section-title">Amount:</h2>
        <input type="number" value="8" id="amount" name="amount" min="0" max="8" step="1" onblur="redirect()">
        <h2 class="section-title">Export:</h2>
        <button onclick="exportImg('png')">EXPORT (PNG)</button>
    </div>
</body>
<script src="src/script.js"></script>
</html>
